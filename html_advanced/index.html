    <header>

          <h1 class="mainTitle"></h1>
          <p class="mainText"></p>
          <button class="mainButton"></button>
        </div>

        <div class="heroTeam">
          <h2></h2>
          <div class="teamMember">
            <img src="team1" alt="team1">

            <p class="teamText"></p>

          <div class="teamMember">

      <section class="videoSection">
        <h1 id="videoTitle"></h1>

            <img src="video1" alt="video1">

            <div class="videoRating">
              <img src="star" alt="star">
              <p class="ratingText"></p>

      <section class="membershipSection">
        <h1 id="membershipTitle"></h1>
        <div id="membershipBlock">
          <div class="membershipCard">

          <div class="membershipCard">

      <section class="faqSection">
        <h1></h1>
        <div class="faqBlock">
          <div class="rowBlock">
            <div class="itemBlock">

            <img src="footerLogo" alt="footerLogo">

              <a href="link2"><img src="footerlink2" alt="footerlink2"></a>
              <a href="link3"><img src="footerlink3" alt="footerlink3"></a>
